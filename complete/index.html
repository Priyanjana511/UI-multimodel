<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #555;
        }

        .submenu {
            display: none; /* Initially hide the submenus */
            margin-left: 10px;
        }

        .button-image {
            cursor: pointer;
            padding: 8px;
            background: #555;
            margin: 5px 0;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .button-image:hover {
            background: #666;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <div class="menu-item" data-category="lamp">Lamps</div>
        <div class="submenu" id="lamp-submenu">
            <div class="button-image" data-model="lamp1">Lamp 1</div>
            <div class="button-image" data-model="lamp2">Lamp 2</div>
            <div class="button-image" data-model="lamp3">Lamp 3</div>
        </div>
        <div class="menu-item" data-category="table">Tables</div>
        <div class="submenu" id="table-submenu">
            <div class="button-image" data-model="table1">Table 1</div>
            <div class="button-image" data-model="table2">Table 2</div>
            <div class="button-image" data-model="table3">Table 3</div>
        </div>
        <div class="menu-item" data-category="sofa">Sofas</div>
        <div class="submenu" id="sofa-submenu">
            <div class="button-image" data-model="sofa1">Sofa 1</div>
            <div class="button-image" data-model="sofa2">Sofa 2</div>
            <div class="button-image" data-model="sofa3">Sofa 3</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="place-button" style="display: none;">Place</button>
        <button id="cancel-button" style="display: none;">Cancel</button>
    </div>

   
    <script type="module" src="../complete/main.js"></script>
    <script>
        // Function to initialize menu item toggling
        document.querySelectorAll(".menu-item").forEach(item => {
            item.addEventListener("click", function() {
                // Toggle the corresponding submenu
                const submenu = document.getElementById(`${item.dataset.category}-submenu`);
                submenu.style.display = submenu.style.display === "none" || submenu.style.display === "" ? "block" : "none";
            });
        });

        // Function to show buttons when a model is selected
        document.querySelectorAll(".button-image").forEach(button => {
            button.addEventListener("click", function() {
                // Show place and cancel buttons when a model is selected
                document.getElementById("place-button").style.display = "block";
                document.getElementById("cancel-button").style.display = "block";
            });
        });

        // Additional JavaScript for AR functionality will go here
        // (Load models, handle placement, etc.)
    </script>
</body>
</html>
