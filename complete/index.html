<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Loader</title>
    <link rel="stylesheet" href="../complete/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../complete/main.js" type="module"></script>
</head>
<body>
    <div class="menu-btn">
        <span>â˜°</span>
    </div>

    <!-- Sidebar with Categories and Models -->
    <div class="side-bar">
        <!-- Close Button to Collapse Sidebar -->
        <div class="close-btn">
            <span>&times;</span>
        </div>
        <div class="menu">
            <!-- Category 1: Contains Models 1, 2, 3 -->
            <div class="item">
                <a class="sub-btn">
                    <img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Category 1" class="category-image">
                </a>
                <div class="sub-menu">
                    <a class="sub-item" data-folder="lamp" href="#"><img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Model 1"></a>
                    <a class="sub-item" data-folder="lamp" href="#"><img src="../assets/models/lamp/lamp2/thumbnail.png" alt="Model 2"></a>
                    <a class="sub-item" data-folder="lamp" href="#"><img src="../assets/models/lamp/lamp3/thumbnail.png" alt="Model 3"></a>
                </div>
            </div>
            <!-- Category 2: Contains Models 4, 5, 6 -->
            <div class="item">
                <a class="sub-btn">
                    <img src="../assets/models/sofa/sofa1/thumbnail.png" alt="Category 2" class="category-image">
                </a>
                <div class="sub-menu">
                    <a class="sub-item" data-folder="sofa" href="#"><img src="../assets/models/sofa/sofa1/thumbnail.png" alt="Model 1"></a>
                    <a class="sub-item" data-folder="sofa" href="#"><img src="../assets/models/sofa/sofa2/thumbnail.png" alt="Model 2"></a>
                    <a class="sub-item" data-folder="sofa" href="#"><img src="../assets/models/sofa/sofa3/thumbnail.png" alt="Model 3"></a>
                </div>
            </div>
            <!-- Category 3: Contains Models 7, 8, 9 -->
            <div class="item">
                <a class="sub-btn">
                    <img src="../assets/models/table/table1/thumbnail.png" alt="Category 3" class="category-image">
                </a>
                <div class="sub-menu">
                    <a class="sub-item" data-folder="table" href="#"><img src="../assets/models/table/table1/thumbnail.png" alt="Model 4"></a>
                    <a class="sub-item" data-folder="table" href="#"><img src="../assets/models/table/table2/thumbnail.png" alt="Model 5"></a>
                    <a class="sub-item" data-folder="table" href="#"><img src="../assets/models/table/table3/thumbnail.png" alt="Model 6"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div id="item-buttons" style="display: none;">
        <button id="place">Place</button>
        <button id="cancel">Cancel</button>
    </div>

    <script>
        $(document).ready(function() {
            // Toggle sidebar on menu button click
            $('.menu-btn').on('click', function() {
                $('.side-bar').addClass('open');
            });

            // Close sidebar on close button click
            $('.close-btn').on('click', function() {
                $('.side-bar').removeClass('open');
            });

            // Toggle sub-menu when category image is clicked
            $('.sub-btn').on('click', function() {
                $(this).next('.sub-menu').slideToggle(); // Toggle the associated sub-menu
            });

            // Show action buttons when a sub-item is clicked
            $('.sub-item').on('click', function(event) {
                event.preventDefault(); // Prevent default anchor behavior
                $('#item-buttons').show(); // Show the action buttons
                // You can add further logic here to handle model loading or previews
            });

            // Hide action buttons when cancel is clicked
            $('#cancel').on('click', function() {
                $('#item-buttons').hide(); // Hide action buttons
                // Add any logic to reset selections or states if needed
            });
        });
    </script>
</body>
</html>
