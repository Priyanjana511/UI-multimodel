<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Selector</title>
  <style>
    body {
      margin: 0;
    }
    #item-buttons, #sub-menu, #confirm-buttons {
      position: absolute;
      top: 50px;
      z-index: 2;
      display: flex;
      flex-direction: row;
      display: none;
    }
    #item-buttons {
      display: flex;
    }
    #sub-menu {
      display: none;
      flex-wrap: wrap;
      top: 120px; /* Adjusted to appear below the item-buttons */
      position: absolute;
    }
    .button-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      cursor: pointer;
    }
    .button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="item-buttons">
    <img class="button-image" id="category-chair" src="../assets/models/Chair/thumbnail.png" alt="Chair">
    <img class="button-image" id="category-light" src="../assets/models/light/thumbnail.png" alt="Light">
    <img class="button-image" id="category-plant" src="../assets/models/plant/thumbnail.png" alt="Plant">
    <img class="button-image" id="category-rug" src="../assets/models/rug/thumbnail.png" alt="Rug">
  </div>
  <div id="sub-menu">
    <!-- Sub-menu items for Chair -->
    <div id="sub-menu-chair" class="sub-menu-category" style="display: none;">
      <img class="button-image" id="model-chair1" src="../assets/models/Chair/model1_thumbnail.png" alt="Chair Model 1">
      <img class="button-image" id="model-chair2" src="../assets/models/Chair/model2_thumbnail.png" alt="Chair Model 2">
    </div>

    <!-- Sub-menu items for Light -->
    <div id="sub-menu-light" class="sub-menu-category" style="display: none;">
      <img class="button-image" id="model-light1" src="../assets/models/light/model1_thumbnail.png" alt="Light Model 1">
      <img class="button-image" id="model-light2" src="../assets/models/light/model2_thumbnail.png" alt="Light Model 2">
    </div>

    <!-- Sub-menu items for Plant -->
    <div id="sub-menu-plant" class="sub-menu-category" style="display: none;">
      <img class="button-image" id="model-plant1" src="../assets/models/plant/model1_thumbnail.png" alt="Plant Model 1">
      <img class="button-image" id="model-plant2" src="../assets/models/plant/model2_thumbnail.png" alt="Plant Model 2">
    </div>

    <!-- Sub-menu items for Rug -->
    <div id="sub-menu-rug" class="sub-menu-category" style="display: none;">
      <img class="button-image" id="model-rug1" src="../assets/models/rug/model1_thumbnail.png" alt="Rug Model 1">
      <img class="button-image" id="model-rug2" src="../assets/models/rug/model2_thumbnail.png" alt="Rug Model 2">
    </div>
  </div>
  <div id="confirm-buttons">
    <button class="button" id="place">OK</button>
    <button class="button" id="cancel">X</button>
  </div>
  <script type="module" src="../complete/main.js"></script>
</body>
</html>
