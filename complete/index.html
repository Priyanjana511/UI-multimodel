<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Loader</title>
    <link rel="stylesheet" href="../complete/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../complete/main.js" type="module"></script>
</head>
<body>

<!-- Menu Button to Open the Sidebar -->

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <span class="menu-btn">â˜°</span> <!-- Menu Button -->
        <div class="menu">
        <!-- Category 1: Contains Models 1, 2, 3 -->
        <div class="item">
            <a class="sub-btn">
                <img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Category 1" class="category-image">
            </a>
            <div class="sub-menu">
                <a class="sub-item" data-folder="lamp"><img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Model 1"></a>
                <a class="sub-item" data-folder="lamp"><img src="../assets/models/lamp/lamp2/thumbnail.png" alt="Model 2"></a>
                <a class="sub-item" data-folder="lamp"><img src="../assets/models/lamp/lamp3/thumbnail.png" alt="Model 3"></a>
            </div>
        </div>

        <div class="item">
            <a class="sub-btn">
                <img src="../assets/models/sofa/sofa1/thumbnail.png" alt="Category 2" class="category-image">
            </a>
            <div class="sub-menu">
                <a class="sub-item" data-folder="sofa"><img src="../assets/models/sofa/sofa1/thumbnail.png" alt="Model 1"></a>
                <a class="sub-item" data-folder="sofa"><img src="../assets/models/sofa/sofa2/thumbnail.png" alt="Model 2"></a>
                <a class="sub-item" data-folder="sofa"><img src="../assets/models/sofa/sofa3/thumbnail.png" alt="Model 3"></a>
            </div>
        </div>

        <!-- Category 3: Contains Models 4, 5, 6 -->
        <div class="item">
            <a class="sub-btn">
                <img src="../assets/models/table/table1/thumbnail.png" alt="Category 3" class="category-image">
            </a>
            <div class="sub-menu">
                <a class="sub-item" data-folder="table"><img src="../assets/models/table/table1/thumbnail.png" alt="Model 4"></a>
                <a class="sub-item" data-folder="table"><img src="../assets/models/table/table2/thumbnail.png" alt="Model 5"></a>
                <a class="sub-item" data-folder="table"><img src="../assets/models/table/table3/thumbnail.png" alt="Model 6"></a>
            </div>
        </div>
    </div>
</div>

    <!-- Action Buttons -->
    <div id="item-buttons" style="display: none;">
        <button id="place">Place</button>
        <button id="cancel">Cancel</button>
    </div>

   
  
  
</body>
</html>
