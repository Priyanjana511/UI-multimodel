<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Model AR Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            cursor: pointer;
            z-index: 2;
        }
        .side-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 85px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1;
            overflow-y: auto;
        }
        .side-bar.active {
            transform: translateX(0);
        }
        .side-bar header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #444;
            justify-content: space-between;
        }
       
        .side-bar .menu {
            margin-top: 20px;
        }
        .side-bar .item {
            margin: 10px 0;
        }
        .side-bar .sub-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .side-bar .sub-btn .model-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .side-bar .sub-menu {
            display: none;
            padding-left: 20px;
        }
        .side-bar .sub-menu .sub-item {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        .side-bar .sub-menu .sub-item .model-image {
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }
        .side-bar .close-btn {
            cursor: pointer;
        }

        /* Styles for Place and Cancel buttons */
        #confirm-buttons {
            display: none;
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #place-button, #cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        #place-button {
            background-color: #28a745;
        }

        #cancel-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Menu Button to Toggle Sidebar -->
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar for Categories and Models -->
    <div class="side-bar">
        <header>
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
         
        </header>
        <div class="menu">
            <!-- Category Items -->
            <div class="item">
                <a class="sub-btn" id="item0">
                    <img class="model-image" src="https://5.imimg.com/data5/SELLER/Default/2023/10/357322490/UC/KW/UI/4580418/indoor-vcb-panel-500x500.jpg" alt="Category Image">
                    <i class="fas fa-angle-right dropdown"></i>
                </a>
                <div class="sub-menu" id="sub-menu0">
                    <a href="#" class="sub-item" data-model="lamp1">
                        <img class="model-image" src="../assets/models/lamp/lamp1/thumbnail.png" alt="Model 1">
                    </a>
                    <a href="#" class="sub-item" data-model="lamp2">
                        <img class="model-image" src="../assets/models/lamp/lamp2/thumbnail.png" alt="Model 2"> 
                    </a>
                    <a href="#" class="sub-item" data-model="lamp3">
                        <img class="model-image" src="../assets/models/lamp/lamp3/thumbnail.png" alt="Model 3"> 
                    </a>
                </div>
            </div>

            <div class="item">
                <a class="sub-btn" id="item1">
                    <img class="model-image" src="https://5.imimg.com/data5/SELLER/Default/2023/10/357322490/UC/KW/UI/4580418/indoor-vcb-panel-500x500.jpg" alt="Category Image">
                    <i class="fas fa-angle-right dropdown"></i>
                </a>
                <div class="sub-menu" id="sub-menu1">
                    <a href="#" class="sub-item" data-model="table1">
                        <img class="model-image" src="../assets/models/table/table1/thumbnail.png" alt="Table 1">
                    </a>
                    <a href="#" class="sub-item" data-model="table2">
                        <img class="model-image" src="../assets/models/table/table2/thumbnail.png" alt="Table 2"> 
                    </a>
                    <a href="#" class="sub-item" data-model="table3">
                        <img class="model-image" src="../assets/models/table/table3/thumbnail.png" alt="Table 3"> 
                    </a>
                </div>
            </div>

            <div class="item">
                <a class="sub-btn" id="item2">
                    <img class="model-image" src="https://5.imimg.com/data5/SELLER/Default/2023/10/357322490/UC/KW/UI/4580418/indoor-vcb-panel-500x500.jpg" alt="Category Image">
                    <i class="fas fa-angle-right dropdown"></i>
                </a>
                <div class="sub-menu" id="sub-menu2">
                    <a href="#" class="sub-item" data-model="sofa1">
                        <img class="model-image" src="../assets/models/sofa/sofa1/thumbnail.png" alt="Sofa 1">
                    </a>
                    <a href="#" class="sub-item" data-model="sofa2">
                        <img class="model-image" src="../assets/models/sofa/sofa2/thumbnail.png" alt="Sofa 2"> 
                    </a>
                    <a href="#" class="sub-item" data-model="sofa3">
                        <img class="model-image" src="../assets/models/sofa/sofa3/thumbnail.png" alt="Sofa 3"> 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Place and Cancel buttons -->
    <div id="confirm-buttons">
        <button id="place-button">Place</button>
        <button id="cancel-button">Cancel</button>
    </div>

    <!-- Main Content Area for AR Scene -->
    <!-- (Your AR content goes here) -->

    <!-- Include JavaScript libraries and your script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../complete/main.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            let selectedModel = null;

            // jQuery for toggle sub-menus
            $(".sub-btn").click(function () {
                $(this).next(".sub-menu").slideToggle();
                $(this).find(".dropdown").toggleClass("rotate");
            });

            // jQuery for expand and collapse the sidebar
            $(".menu-btn").click(function () {
                $(".side-bar").addClass("active");
                $(".menu-btn").css("visibility", "hidden");
            });

            $(".close-btn").click(function () {
                $(".side-bar").removeClass("active");
                $(".menu-btn").css("visibility", "visible");
            });

            // Handle sub-item click to select model
            $(".sub-item").click(function (e) {
                e.preventDefault();
                selectedModel = $(this).data("model");
                console.log("Selected model: " + selectedModel);

                // Show the Place and Cancel buttons when a model is selected
                $("#confirm-buttons").css("display", "block");
            });

            // Handle Place button click
            $("#place-button").click(function () {
                if (selectedModel) {
                    console.log("Placing model: " + selectedModel);
                    // Place the selected model in the AR scene
                    // (Add your model placement code here)
                }
                $("#confirm-buttons").hide(); // Hide buttons after placement
            });

            // Handle Cancel button click
            $("#cancel-button").click(function () {
                console.log("Cancelled model selection");
                selectedModel = null; // Reset selected model
                $("#confirm-buttons").hide(); // Hide buttons on cancel
            });
        });
    </script>
</body>
</html>
