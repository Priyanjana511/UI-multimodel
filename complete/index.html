<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #menu-button, #close-button {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            width: 90px;
            height: 50px;
            border: none;
            position: fixed;
            top: 10px;
            z-index: 200;
        }
        #menu-button {
            left: 10px;
        }
        #close-button {
            left: 60px;
        }
        #sidebar-menu {
            width: 90px;
            height: 100vh; /* Full height */
            background-color: #111;
            position: fixed;
            left: -90px; /* Initially hidden */
            top: 0;
            transition: left 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #sidebar-menu.open {
            left: 0; /* Show sidebar when open */
        }
        .icon {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item-image {
            width: 70px;
            height: 70px;
            margin: 10px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .submenu.open .item-image {
            display: block; /* Show items when submenu is open */
        }
        #confirm-buttons {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #place-button, #cancel-button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #cancel-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <button id="menu-button">&equiv;</button>
      <button id="close-button" style="display: none;">&times;</button>

    <!-- Sidebar with Categories -->
    <div id="sidebar-menu">
        <div class="icon" data-category="lamp">
            <img src="../assets/models/lamp/lamp1/thumbnail.png" alt="lamp" width="30">
            <div class="submenu">
                <img class="item-image" id="lamp1-image" data-item="lamp1" src="../assets/models/lamp/lamp1/thumbnail.png" alt="lamp1">
                <img class="item-image" id="lamp2-image" data-item="lamp2" src="../assets/models/lamp/lamp2/thumbnail.png" alt="lamp2">
                <img class="item-image" id="lamp3-image" data-item="lamp3" src="../assets/models/lamp/lamp3/thumbnail.png" alt="lamp3">
            </div>
        </div>
        <div class="icon" data-category="sofa">
            <img src="../assets/models/sofa/sofa1/thumbnail.png" alt="sofa" width="30">
            <div class="submenu">
                <img class="item-image" id="sofa1-image" data-item="sofa1" src="../assets/models/sofa/sofa1/thumbnail.png" alt="sofa1">
                <img class="item-image" id="sofa2-image" data-item="sofa2" src="../assets/models/sofa/sofa2/thumbnail.png" alt="sofa2">
                <img class="item-image" id="sofa3-image" data-item="sofa3" src="../assets/models/sofa/sofa3/thumbnail.png" alt="sofa3">
            </div>
        </div>
        <div class="icon" data-category="table">
            <img src="../assets/models/table/table1/thumbnail.png" alt="table" width="30">
            <div class="submenu">
                <img class="item-image" id="table1-image" data-item="table1" src="../assets/models/table/table1/thumbnail.png" alt="table1">
                <img class="item-image" id="table2-image" data-item="table2" src="../assets/models/table/table1/thumbnail.png" alt="table2">
                <img class="item-image" id="table3-image" data-item="table3" src="../assets/models/table/table1/thumbnail.png" alt="table3">
            </div>
        </div>
    </div>

    <!-- Confirm Buttons -->
    <div id="confirm-buttons">
        <button id="place-button">Place</button>
        <button id="cancel-button">Cancel</button>
    </div>

    <!-- Close Button -->
  

    <script>
        const menuButton = document.getElementById('menu-button');
        const closeButton = document.getElementById('close-button');
        const sidebarMenu = document.getElementById('sidebar-menu');
        const icons = document.querySelectorAll('.icon');

        menuButton.addEventListener('click', function() {
            sidebarMenu.classList.add('open'); // Open the sidebar
            menuButton.style.display = 'none'; // Hide menu button
            closeButton.style.display = 'block'; // Show close button
        });

        closeButton.addEventListener('click', function() {
            sidebarMenu.classList.remove('open'); // Close the sidebar
            closeButton.style.display = 'none'; // Hide close button
            menuButton.style.display = 'block'; // Show menu button
        });

        icons.forEach(icon => {
            icon.addEventListener('click', function() {
                const submenu = icon.querySelector('.submenu');
                submenu.classList.toggle('open'); // Toggle submenu visibility
            });
        });
    </script>

    <script type="module" src="../complete/main.js"></script>
</body>
</html>
